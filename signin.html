<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- new navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#home">SPICES</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="btn brn-primary shadow-none my-2 my-sm-0 ml-0 ml-sm-3 dropdown-toggle active" data-bs-toggle="dropdown" href="#">Register</a>
                        <div class="dropdown-menu bg-dark">
                            <a class="dropdown-item" href="signin.html">Sign In</a>
                            <a class="dropdown-item" href="#">Sign Up</a>
                        </div>
                    </li>

            </div>

            </ul>
            <a class="btn btn-danger" href="signin.html">Sign In</a>
        </div>
        </div>
    </nav>

    <!-- end navbar -->

    <!-- content -->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <form action="" method="POST">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text ">
                                            <i class="fa fa-envelope-o"></i>
                                        </span>
                                    </div>
                                    <input type="email" name="email" id="email" class="form-control" placeholder="you@awesome.com" required />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>

                                <div class="input-group my-auto">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-key"></i>
                                        </span>
                                    </div>
                                    <input type="password" name="password" class="form-control" id="password" placeholder="Password" />
                                </div>
                            </div>

                            <div class="form-group">
                                <button class="btn btn-success btn-block">
                                    <i class="fa fa-unlock-alt mr-1"></i>
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="pt-3 text-center">
                    <small class="">
                        Don't have an account?
                        <a href="/register.html">Register now</a>
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js "></script>
</body>

</html>
